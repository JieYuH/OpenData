<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <title>A1123357_黃婕瑜_Power BI個人專案</title>
  <style>
    body {
      font-family: "Segoe UI", "微軟正黑體", Arial, sans-serif;
      background: #e7e4e0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #d4cfc9;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(65, 63, 57, 0.12);
      padding: 36px 36px 24px 36px;
      max-width: 700px;
      width: 90vw;
      margin: 40px 0;
      box-sizing: border-box;
    }
    .description-box {
      background: #fffbea;
      border: 1.5px solid #d6cfc2;
      border-radius: 8px;
      padding: 18px 18px 12px 18px;
      margin-bottom: 24px;
      color: #7a7972;
      font-size: 1.1rem;
      min-height: 48px;
      box-sizing: border-box;
    }
    .page-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 18px;
    }
    .page-buttons button {
      background: #b6ada5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .page-buttons button.active {
      background: #7a7972;
    }
    h1 {
      color: #7a7972;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 16px;
      text-align: center;
      letter-spacing: 2px;
    }
    .subtitle {
      color: #b6ada5;
      font-size: 1.1rem;
      margin-bottom: 28px;
      text-align: center;
    }
    iframe {
      display: block;
      margin: 0 auto 10px auto;
      border-radius: 10px;
      border: 2px solid #c3beb6;
      background: #f5f3f1;
      box-shadow: 0 4px 12px rgba(122, 121, 114, 0.08);
    }
    @media (max-width: 660px) {
      .container {
        padding: 16px 4vw;
      }
      iframe {
        width: 100% !important;
        height: 340px !important;
      }
    }
  </style>
</head>
<body>
  <h1>1到5月每日降雨量</h1>
  <div class="container">
    <div class="description-box" id="descBox">
      第一頁：1到5月每日的降雨量圖，可以點選想要觀察縣市的每日雨量，會發現北部冬季的降雨量明顯多於南部。
    </div>
    <div class="page-buttons">
      <button class="active" onclick="changePage(1)">1</button>
      <button onclick="changePage(2)">2</button>
      <button onclick="changePage(3)">3</button>
      <button onclick="changePage(4)">4</button>
      <button onclick="changePage(5)">5</button>
    </div>
    
    <iframe title="A1123357_黃婕瑜_Power BI個人專案"
            width="600" height="373.5"
            src="https://app.powerbi.com/view?r=eyJrIjoiZDAxM2VlZmEtZWQwZS00Y2ExLThlZWQtMThiODZlNDBkYmExIiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D"
            frameborder="0" allowFullScreen="true"></iframe>
  </div>
  <script>
    const texts = [
      '第一頁：1到5月每日的降雨量圖，可以點選想要觀察縣市的每日雨量，會發現北部冬季的降雨量明顯多於南部。',
      '第二頁：測站與樹狀圖，點選想要知道的縣市或者測站降雨量。',
      '第三頁：緞帶卡片圖，點選下方的樹狀圖進行互動，可以看出新北、基隆、鞍部、台北的降雨量非常多。',
      '第四頁：漏斗-多列卡片-瀑布圖，點選漏斗圖之後，該縣市每月降雨量總和就會出現，而從瀑布圖以及多列卡片可以看出3月的降雨量最多。',
      '第五頁：地圖-直方圖，地圖的互動方式，讓我們可以更直觀的去觀察南北部降雨量的差異，可以看出北部明顯多於南部，而從右邊的直方圖可以看到前三名分別為鞍部、基隆、竹子胡。'
    ];
    function changePage(page) {
      document.getElementById('descBox').textContent = texts[page - 1];
      document.querySelectorAll('.page-buttons button').forEach((btn, idx) => {
        btn.classList.toggle('active', idx === page - 1);
      });
      // 若不同頁數要切換iframe，這裡可以加上對應src的切換
    }
  </script>
</body>
</html>
