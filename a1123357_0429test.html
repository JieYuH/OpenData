<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台中市大里區人口分析</title>
    <style>
        /* 外部大框框樣式 */
        .outer-container {
            background-color: #faf8f5; /* 莫蘭迪淺米色背景 */
            border: 3px solid #c5b8a5; /* 莫蘭迪灰棕色邊框 */
            border-radius: 15px;
            padding: 20px;
            max-width: 900px;
            margin: 30px auto; /* 自動置中 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 陰影效果 */
        }

        /* 設定說明文字的樣式 */
        .description-box {
            background-color: #eae3d2; /* 莫蘭迪淺灰米色 */
            border: 2px solid #c5b8a5; /* 莫蘭迪灰棕色 */
            color: #4f4f4f; /* 深灰字體顏色 */
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* 設定圖片容器的樣式 */
        .image-container {
            margin-bottom: 20px;
            border: 2px solid #c5b8a5; /* 莫蘭迪灰棕色小框框 */
            padding: 10px;
            border-radius: 10px;
            background-color: #f4f1eb; /* 圖片背景色 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
        }

        /* 若是最後一張圖片，移除底部間距 */
        .image-container:last-child {
            margin-bottom: 0;
        }

        /* 內嵌框架 (iframe) 的樣式 */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
        }

        /* 標題樣式 */
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #4f4f4f;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <h1>台中市大里區人口分析</h1>
        <div class="description-box">
            此分析圖對台中市65~79歲的人口進行分析，上方為男性，下方則為女性，從社會經濟服務平台的資料數據進行分析。先從整體分析，可以看出整體人口集中在市區附近(南屯、西區、北屯)
            這些區域本身就屬於台中市發展成熟、交通便利、醫療資源密集的地區，因此更容易吸引中高齡族群定居，且可以看出女性的高齡人口高於男性。
        </div>
        <div class="image-container">
            <!-- 第一張圖片 -->
            <iframe src="https://plotdb.io/v/chart/37332" allowfullscreen="true"></iframe>
        </div>
        <div class="image-container">
            <!-- 第二張圖片 -->
            <iframe src="https://plotdb.io/v/chart/37353"allowfullscreen="true" ></iframe>
        </div>
    </div>
</body>
</html>
