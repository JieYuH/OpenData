<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taichung Village Chart</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* 柔和背景色 */
            color: #333; /* 字體顏色 */
            text-align: center;
        }

        /* 小標題樣式 */
        .title {
            font-size: 2em;
            margin-top: 20px;
            color: #000000;
        }

        /* 文字框樣式 */
        .text-box {
            max-width: 80%;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #d3d3d3; /* 淡灰色邊框 */
            border-radius: 15px; /* 圓角 */
            background-color: #d6cec3; /* 莫蘭迪淡色系背景 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加陰影效果 */
            text-align: left;
            line-height: 1.6;
        }

        /* 地圖框樣式 */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 90%;
            padding: 15px;
            border: 2px solid #ffffff; /* 白色邊框 */
            border-radius: 15px; /* 圓角 */
            background-color: #ffffff; /* 白色背景 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加陰影效果 */
        }

        iframe {
            border: none;
            border-radius: 10px;
            width: 100%;
            height: 600px;
        }

        /* 頁尾樣式 */
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 小標題 -->
    <div class="title">臺中市村里人數</div>

    <!-- 文字描述框 -->
    <div class="text-box">
        這是一個關於臺中市各村里人口數的視覺化圖表。下方的地圖展示了各村里的人口分佈情況，更直觀地了解不同地區的數據趨勢，點擊任一鄉鎮區，即能深入探索其底下每個村里的細節。
        在我的家鄉臺中市大里區永隆里可以觀察到人數有14315，比臺中市平均村里人口數3739人還高，也比Q3(第三四分位數)6153人還高，家裡附近也有許多高樓大廈正在興建，公共資源與基礎建設需求相對較高，
        但也代表有相當高的發展潛力。
    </div>

    <!-- 地圖框 -->
    <div class="iframe-container">
        <iframe src="https://plotdb.io/v/chart/37190" allowfullscreen="true"></iframe>
    </div>

</body>
</html>
